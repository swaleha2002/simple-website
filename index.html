<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>SELECT YOUR CHOICE</h1>
        <div class="tabs">
            <div class="tab men" data-category="men">
                <i class="fa-solid fa-person"></i> Men
            </div>
            <div class="tab women" data-category="women">
                <i class="fa-solid fa-person-dress"></i> Women
            </div>
            <div class="tab kids" data-category="kids">
                <i class="fa-solid fa-child"></i> Kids
            </div>
        </div>

        <div id="data-container" class="card-container">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
